{% extends 'base.html'%}

{%block title%}World of Mouth: New Traveler Registration{%endblock%}

{% block body%}

<body class="reg-cover">
<div class="reg-container">
<div class="text-center">
    <h3>New Traveler Registration</h3>

    <div class="col-md form-group">

    <form action="/new_user" method="POST" enctype="multipart/form-data">
        <p>
          {# <label>first name:</label> #}
          <input type="text" class="form-control" name="first_name" placeholder="first name" required>
        </p>
        <p>
          <input type="email" class="form-control" name="email" placeholder="email@example.com" required>
        </p>
        <p>
          <input type="text" class="form-control" name="user_name" placeholder="user name" required>
        </p>
          <input type="password" class="form-control" name="password" placeholder ="password" required>
        </p>
        </p>
          <input type="text" class="form-control" name="home_country" placeholder="What is your home country? United States, Mexico, India, etc." required>
        </p>
        <input id="image-upload" type="file" class="form-control" name="image-upload" placeholder="upload a profile picture"/>
        <br>
        <button type="submit" class="btn btn-secondary">Submit</button>
   
    </form>
    </div>
  </div>
 </div>
</body>
{%endblock%}
